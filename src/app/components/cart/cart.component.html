<app-header></app-header>
<div class="container">
    <div class="product-list">
        <div class="title">
          <p>Carrito de compras</p>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row">
              <div class="col-md-4">
                 <!-- Dev card -->
                <div class="card">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 1">
                  <div class="card-body">
                    <h5 class="card-title">Producto 5</h5>
                    <p class="card-text">Precio: $10</p>
                  <button type="button" class="btn btn-danger btn-sm mb-2">Eliminar</button>
                  <div class="counter">
                    <!-- Dev Button -->
                    <button class="btn btn-counter" (click)="decreaseQuantity1()">-</button>
                    <span class="quantity">{{ quantity1 }}</span>
                    <button class="btn btn-counter" (click)="increaseQuantity1()">+</button>
                  </div>

                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-4 ">
                <div class="d-flex justify-content-end align-items-center">
                <div class="card" style="width: 18rem;">
                   <!-- Resumen de Compra -->
                    <div class="card-body">
                      <h4 class="card-title">Resumen de compra</h4>
                      <h6 class="card-subtitle mb-2 text-body-secondary">Producto:  45</h6>
                      <h6 class="card-subtitle mb-2 text-body-secondary">Envio: 100</h6>
                      <a [routerLink]="'/payment'" class="link">
                        <button type="button" class="btn btn-dark btn-sm m-2">
                          Continuar compra
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
            </div>
        </div>


          </div>
</div>
<app-footer></app-footer>
