<app-header></app-header>

<div class="main">
<div class="return-form">
    <h3>Devolución de Producto</h3>
    <form>
      <div class="form-group">
        <label for="order-number">Número de Orden:</label>
        <input type="text" id="order-number" name="order-number" required>
      </div>
      <div class="form-group">
        <label for="reason">Motivo de la Devolución:</label>
        <textarea id="reason" name="reason" required></textarea>
      </div>
      <div class="form-group">
        <label for="contact-name">Nombre de Contacto:</label>
        <input type="text" id="contact-name" name="contact-name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono de Contacto:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="return-address">Dirección de Devolución:</label>
        <textarea id="return-address" name="return-address" required></textarea>
      </div>
      <div class="form-group">
        <label for="refund-method">Método de Reembolso:</label>
        <select id="refund-method" name="refund-method" required>
          <option value="">Seleccione un método de reembolso</option>
          <option value="paypal">PayPal</option>
          <option value="credit-card">Tarjeta de Crédito</option>
          <option value="bank-transfer">Transferencia Bancaria</option>
        </select>
      </div>
        <button type="submit">Enviar Devolución</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
