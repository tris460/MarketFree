<app-header></app-header>
<div id="history" class="main">
  <div class="title">
    <p>Historial de compras</p>
  </div>

  <!-- Table titles -->
  <div class="row">
    <p class="col-1">Imagen</p>
    <p class="col-5">Nombre</p>
    <p class="col-4">Descripción</p>
    <p class="col-1">Precio</p>
    <p class="col-1">Fecha</p>
  </div>
  <div class="no-data" *ngIf="userProducts.length == 0">
    <p>No hay productos disponibles en este momento</p>
  </div>
  <!-- Table data, with info of the products bought -->
  <div class="row black" *ngIf="userProducts.length != 0">
    <img class="col-1" src="../../../assets/Benefit - Test.jpg" alt="Producto1" title="Producto1">
    <p class="col-5">Nombre del producto</p>
    <p class="col-4">Descripción del producto</p>
    <p class="col-1">$$$$</p>
    <p class="col-1">Fecha</p>
  </div>

  <!-- Product data for devices < 700px -->
  <div class="row-700" style="justify-content: center;" *ngIf="userProducts.length != 0">
    <!-- Product card -->
    <div class="card" style="width: 220px; margin: 5px;">
      <img src="https://i.imgur.com/7sgf0Sc.png" class="card-img-top" alt="Producto1" title="Producto1">
      <div class="card-body">
        <h5 class="card-title">Nombre del producto</h5>
        <p class="card-text">Descripción del producto</p>
        <p class="card-text">$$$$</p>
        <p class="card-text">Fecha</p>
      </div>
    </div>
</div>
</div>
<app-footer></app-footer>
