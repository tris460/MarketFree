<app-header> </app-header>

<!-- Promotion bar -->
<div class="barra">
    <p class="barra__txt">
        COMPRA
    </p>
</div>
<!-- Product data -->
<div id="product" class="main" >
        <div class="row" >
          <!-- Product image -->
            <div class="col-6 flex">
                <img src="../../../assets/One_Product-Test.jpg" alt="Producto1" title="Producto">
            </div>
            <!-- Product info -->
            <div class="col-6">
                <div class="info">
                    <p class="info_nombre">Nombre del Producto:</p>
                    <p class="info_precio">$$</p>
                    <p class="info_des">Descripcion:</p>
                    <p class="info_cant">Cantidad: <select name="" id="">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                    </select> </p>
                    <a [routerLink]="'/payment'" class="link">
                      <button class="info_btn">Comprar Ahora</button>
                    </a>
                    <button class="info_btn">Agregar al Carrito</button>
                </div>
            </div>
        </div>

  <!-- Related products -->
  <div>
    <div class="products">
      <div class="title left">
        <p>Productos Relacionados</p>
      </div>
      <!-- List of products -->
      <div class="products__row">
        <div class="products__row__card">
          <img src="../../../assets/Product - Test.jpg" class="products__row__card--img" alt="Product 1">
          <div class="products__row__card--text">
            <p>Nombre del producto</p>
            <p class="price-text">Precio</p>
          </div>
        </div>
        <div class="products__more">
          <div class="products__more--circle">
            <img src="../../../assets/arrow-right.svg" alt="Flecha para ver más" title="Da click para ver más productos">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
