<app-header> </app-header>

<!-- Promotion bar -->
<div class="barra" *ngIf="promotionId !== '64b43d0dc767f6cba2e2963e'">
    <p class="barra__txt">
        {{promotionName}}
    </p>
</div>

<div class="no-data" *ngIf="!productInfo">
  <p>No tenemos este producto disponible en este momento</p>
</div>

<!-- Product data -->
<div id="product" class="main" *ngIf="productInfo">
  <div class="row" >
    <!-- Product image -->
      <div class="col-6 flex">
          <img [src]="productInfo.image" [alt]="productInfo.name" [title]="productInfo.name">
      </div>
      <!-- Product info -->
      <div class="col-6">
          <div class="info">
              <p class="info_nombre">{{productInfo.name}}</p>
              <p class="info_precio">${{productInfo.price}} - {{productInfo.tags[0].name}}</p>
              <p class="info_des">Descripción: {{productInfo.description}}</p>
              <p class="info_cant">Cantidad: <select name="" id="">
                  <option value="1">1</option>
                  <option value="1">2</option>
                  <option value="1">3</option>
                  <option value="1">4</option>
              </select> </p>
              <a [routerLink]="'/payment'" class="link">
                <button class="info_btn">Comprar Ahora</button>
              </a>
              <!-- Esto lo añadio el wey llamado DylanAstrei -->
              <button class="info_btn" (click)="addToCart()">Agregar al Carrito</button>
          </div>
      </div>
  </div>
</div>

<app-footer> </app-footer>
