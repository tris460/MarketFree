<app-header></app-header>


<!-- Register content -->
<div class="container m-5">
    <h4>Actualizar usuario</h4>
    <!-- Form to register an user -->
    <form  #form="ngForm" name="form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingName" name="nombre"  required placeholder="Nombre">
        <label for="floatingNamet">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingApellido" name="lastname"  required placeholder="Apellidos">
        <label for="floatingNamet">Apellidos</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" name="email"  required placeholder="Correo">
        <label for="floatingEmail">Correo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password"  required placeholder="Contrase単a">
        <label for="floatingPassword">Contrase単a</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirmar contrase単a">
        <label for="floatingConfirmPassword">Confirmar contrase単a</label>
      </div>
      <button type="submit" class="btn">Registrarme</button>
    </form>
  </div>

<app-footer></app-footer>
