<app-header></app-header>
<div id="benefits" class="main">
  <div class="title">
    <p>Beneficios</p>
  </div>
  <!-- Benefit area -->
  <div class="flex" *ngFor="let benefit of benefitsData">
    <!-- Benefit image -->
    <img src="../../../assets/Benefits - Test.jpg" alt="Benefit 1" title="Beneficio 1">
    <!-- Benefit info -->
    <div class="data">
      <p class="subtitle">{{benefit.name}}</p>
      <p>{{benefit.description}}</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
