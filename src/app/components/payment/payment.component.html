<app-header></app-header>
<div class="container mt-5 mb-5 border border-dark border-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <img src="../../../assets/LogoMF.png" alt="Logo" width="130" height="90">
    <h2>Factura</h2>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio Unitario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productData">
        <td>{{ product.name }} x1</td>
        <td>${{ product.price }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="text-right">Total:</td>
        <td>${{total}}</td>
      </tr>
      <tr>
        <td class="text-right">Depositar al siguiente numero de cuenta:</td>
        <td>6468464651684684</td>
      </tr>
    </tfoot>
  </table>
</div>


<app-footer></app-footer>
