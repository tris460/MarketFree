<app-header></app-header>

<main>
    <form id="payment-form">
      <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="address">Dirección de envío:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="input-group">
        <label for="card-number">Número de tarjeta:</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="input-group">
        <label for="expiration">Fecha de vencimiento:</label>
        <input type="text" id="expiration" name="expiration" required>
      </div>
      <div class="input-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <div class="input-group">
        <label for="total-amount">Total a pagar:</label>
        <input type="text" id="total-amount" name="total-amount" value="Default" readonly>
      </div>
      <button type="submit" class="paypal-button">Pagar con PayPal</button>
    </form>
  </main>

  <app-footer></app-footer>
